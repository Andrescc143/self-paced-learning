<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- REM takes the font-size of all the document as unitary value. For the example below 1rem = 10px -->
<style>
    html {
        font-size: 10px;
    }
    section {
        background-color: darkkhaki;
    }
    p {
        font-size: 2rem;
    }
</style>
<body>
    <section>
        <div>Word 1</div>
        <p>Word 2</p>
    </section>
</body>
</html>
