<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting: {{ meeting.id }}</title>
</head>
<body>
    <h1> {{ meeting.title }}</h1>
    <p>
        <div>
            <h3>Schedule</h3>
            <strong>Date: </strong> {{ meeting.date }}<br>
            <strong>Time: </strong> {{ meeting.start_time }}<br>
            <strong>Duration: </strong> {{ meeting.duration }}<br><br>            
        </div>
        <div>
            <h3>Location</h3>
            <strong>Floor: </strong> {{ meeting.room.floor}}<br>
            <strong>Room: </strong> {{ meeting.room.name }}<br>
            <strong>Room number: </strong> {{ meeting.room.room_number }}<br>
        </div>
    </p>
</body>
</html>
