{% extends 'base.html' %}

{% block title %}
    Rooms
{% endblock %}

{% block content %}
    <a href="{% url 'index' %}">Home</a>
    <h1>Existing rooms</h1>
    <p>
        <table>
            <tr>
                <th>Room</th>
                <th>Floor</th>
                <th>Number</th>
            </tr>
            <tr>
                {% for room in rooms %}
                    <td>{{ room.name }}</td>
                    <td>{{ room.floor }}</td>
                    <td>{{ room.room_number }}</td>
                {% endfor %}
            </tr>
        </table>
    </p>
{% endblock %}
