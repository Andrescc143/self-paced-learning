{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <title>Welcome</title>
</head>
<body>
    <a href="{% url 'rooms' %}">Rooms</a>
    <h1>Welcome to the greatest Meeting planner</h1>
    <img src="{% static 'website/calendar.png' %}" alt="calendar image" width="150px">
    <p>
        <table>
            <tr>
                <th>Meeting</th>
                <th>Room</th>
                <th>Time</th>
                <th>Detail</th>
            </tr>
            <tr>
                {% for meeting in meetings %}
                    <td>{{ meeting.title }}</td>
                    <td>{{ meeting.room.name }}</td>
                    <td>{{ meeting.start_time }}</td>
                    <td>
                        <a href="{% url 'detail' meeting.id %}">Clic here</a>
                    </td>
                {% endfor %}
            </tr>
        </table>
    </p>
</body>
</html>
