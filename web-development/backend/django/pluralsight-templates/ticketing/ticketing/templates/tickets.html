<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets</h1>
    <p>
        This is the section to see all the tickets created.
    </p>
    <table>
        <tr>
            <th>Created at</th>
            <th>Submitter</th>
            <th>Body</th>
        </tr>
        {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.created_at }}</td>
                <td>{{ ticket.submitter }}</td>
                <td>{{ ticket.body }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
